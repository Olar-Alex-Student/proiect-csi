<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criptare AES + QR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">🔐 Criptare AES + QR</h1>

      <div class="row">
        <div class="col-md-6">
          <h4>Criptează mesaj</h4>
          <form id="encryptForm">
            <div class="mb-3">
              <label for="textToEncrypt" class="form-label">Mesaj</label>
              <textarea
                class="form-control"
                id="textToEncrypt"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="keyEncrypt" class="form-label"
                >Cheie (parolă AES)</label
              >
              <input
                type="text"
                class="form-control"
                id="keyEncrypt"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Generează QR</button>
          </form>
          <div id="qrcode" class="mt-4"></div>
          <a
            id="downloadLink"
            class="btn btn-success mt-2 d-none"
            download="qr_xor.png"
            >Descarcă QR</a
          >
        </div>

        <div class="col-md-6">
          <h4>Decriptează mesaj</h4>
          <div class="mb-3">
            <label for="qrInput" class="form-label">Încarcă imagine QR</label>
            <input
              type="file"
              class="form-control"
              id="qrInput"
              accept="image/*"
            />
          </div>
          <div class="mb-3">
            <label for="keyDecrypt" class="form-label"
              >Cheie (parolă AES)</label
            >
            <input type="text" class="form-control" id="keyDecrypt" />
          </div>
          <button class="btn btn-primary" onclick="handleDecrypt()">
            Decriptează
          </button>
          <div class="mt-3">
            <strong>Mesaj decriptat:</strong>
            <p id="decryptedMessage" class="bg-white border rounded p-2"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  </body>
</html>
